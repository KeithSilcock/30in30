<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Custom Video Player</title>
</head>
<body>

<div id="videoPlayer">

    <video id="videoPlayed" controls>
        <source src="includes/mov_bbb.mp4" type="video/mp4">
        Your browser does not support video tags</video>

    <div class="controlContainer">
        <div class="videoProgress">
            <div class="progressFilled"></div>
        </div>

        <button id="playPause" class="toggle" title="Play/Pause"><i class="fa fa-play"></i></button>
        <input type="range" class="slider volume" title="volume" min="0" max="1" step="0.05" value="1">
        <input type="range" class="slider playbackRate" title="playbackRate" min="0.5" max="5" step="0.25" value="1">

        <button class="skip" title="Skip Forward" data-skip="10">10s    <i class="fa fa-forward"></i></button>
        <button class="skip" title="Skip Backward" data-skip="-10"><i class="fa fa-backward"></i>    10s</button>

    </div>


</div>


</body>
</html>
